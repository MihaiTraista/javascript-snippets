<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Audio API Synth</title>
</head>

<body style="background-color: #000; color: #AAA">
  <h1>Web Audio API Synth</h1>

  <div class="synth-body">
    <section class="master-controls">

      <label for="volume">VOL</label>
      <input
        type="range"
        id="volume"
        min="0"
        max="1"
        value="0.15"
        step="0.01"
      />
      
      <label for="frequency">FREQ</label>
      <input
        type="range"
        id="frequency"
        min="40"
        max="400"
        value="120"
        step="1"
      />

    </section>

    <section class="synth-generator">
      <!-- <audio src="outfoxing.mp3" crossorigin="anonymous"></audio> -->

      <!-- 			type="audio/mpeg" -->

      <button 
        id="play-pause-button"
        data-playing="false"
        >Play/Pause
      </button>

    </section>
  </div>


  <script src="index.js" type="text/javascript"></script>
</body>
</html>
